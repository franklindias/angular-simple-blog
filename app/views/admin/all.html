<section id="posts" ng-controller="PostsController">
	<h3>All Posts</h3>
	<hr>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Categories</th>
				<th>Date</th>
				<th>Last Modification</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody ng-repeat="post in posts">
			<tr>
				<th scope="row">{{$index + 1}}</th>
				<td>{{post.title}}</td>
				<td>
					<ol class="breadcrumb" style="background-color: transparent; margin:0; padding:0;">
						<li ng-repeat="category in post.categories">{{category}}</li>
					</ol>
				</td>
				<td>{{post.date | date:'dd/MM/yyyy | HH:mm:ss'}}</td>
				<td>{{post.date_modified | date:'dd/MM/yyyy | HH:mm:ss'}}</td>
				<td>
					<a href="#/admin/edit/{{post.$id}}" class="btn btn-info btn-xs"><i class="glyphicon glyphicon-pencil"></i></a>
					<button class="btn btn-danger btn-xs" ng-click="posts.$remove(post)"><i class="glyphicon glyphicon-trash"></i></button>
				</td>
			</tr>
		</tbody>
	</table>
</section>
