<section id="dashboard-content" ng-controller="ProfileController">
	<div class="jumbotron">
		<h2>Profile</h2>
		<p>Be free to put your personal informations.</p>
		<form action="">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" value="{{user.name}}" ng-model="user.name">
			</div>
			<div class="form-group">
				<label for="avatar">Avatar</label>
				<div class="user-avatar">
					<img ng-if="user.avatar" src="{{user.avatar}}" alt="{{user.name}}">
				</div>
				<input type="text" class="form-control" value="{{user.avatar}}" ng-model="user.avatar">
			</div>
			<div class="form-group">
				<label for="">Bio</label>
				<textarea class="form-control" cols="30" rows="10" ng-model="user.bio">{{user.bio}}</textarea>
			</div>
			<div class="clear"></div>
			<button class="btn btn-success pull-right" ng-click="update()">Update</button>
			<br>
		</form>
	</div>
</section>
